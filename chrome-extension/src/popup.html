<!DOCTYPE html>
<html>
  <head>
    <title>MyPrayerTimes</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body
    class="w-96 h-48 flex flex-col items-center justify-center bg-soft-gray px-4 py-8"
  >
    <button
      id="prayerTimesButton"
      class="bg-brand-main hover:bg-brand-secondary text-white font-bold py-2 px-4 rounded-xl"
    >
      Get Prayer Times
    </button>

    <!-- Loading spinner -->
    <div id="loadingSpinner" class="hidden">
      <svg class="animate-spin h-12 w-12" viewBox="0 0 50 50">
        <circle
          class="text-brand-main stroke-current"
          cx="25"
          cy="25"
          r="20"
          fill="none"
          stroke-width="5"
          stroke-linecap="round"
          stroke-dasharray="80 20"
        />
      </svg>
    </div>

    <!-- Table of the prayer times -->
    <div
      id="prayerTimesTable"
      class="hidden mt-4 bg-white rounded-xl shadow-xl w-full"
    >
      <table>
        <thead>
          <tr class="border-b-2 border-gray-200">
            <th class="text-left px-4 py-2">Fajr</th>
            <th class="text-left px-4 py-2">Sunrise</th>
            <th class="text-left px-4 py-2">Dhuhr</th>
            <th class="text-left px-4 py-2">Asr</th>
            <th class="text-left px-4 py-2">Maghrib</th>
            <th class="text-left px-4 py-2">Isha</th>
          </tr>
        </thead>
        <tbody>
          <tr
            id="prayerTimesRow"
            class="border-b-2 border-gray-200 text-gray-700"
          ></tr>
        </tbody>
      </table>
    </div>

    <script src="utils/prayerTimes.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
